server:
  port: 8084
  servlet:
    context-path: /config-service

spring:
  application:
    name: config-service
  profiles:
    active: dev
  zipkin:
    base-url: http://127.0.0.1:9411/
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1.0

eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:admin@127.0.0.1:8888/eureka/
