server:
  port: 8083
  servlet:
    context-path: /cache-service

spring:
  application:
    name: cache-service
  profiles:
    active: dev
  zipkin:
    base-url: http://127.0.0.1:9411/
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1.0

eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:admin@127.0.0.1:8088/eureka/
